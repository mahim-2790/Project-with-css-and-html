<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content = "Your friendly neighbour hotel!!">
    <meta name="keywords" content="hetel, friendly hotel, bd">
    <script src="https://kit.fontawesome.com/cfa99c4ccd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./image_resources/icon.png" type="image/x-icon">
    <title>Contact</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 id="logo" class="nav-logo"><a href="index.html">HBT</a></h1>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a class="curent" href="contact.html">Contact</a></li>
                </ul>  
            </div>
        </nav>
    </header>
    <section id="form" class="py-1">
        <div class="container">
            <h1><span class="color-text">Contact</span> Us<span class="color-text">!</span></h1>
            <form action="**">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="Message" id="message"></textarea>
                </div>
                <button class="btn" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section id="contact" class="dark-bg">
        <div class="container">
            <div class="contact-box dark-bg">
                <i class="fas fa-map-marker-alt fa-3x"></i>
                <h3>Location</h3>
                <p>Main Street</p>
            </div>
            <div class="contact-box dark-bg">
                <i class="fas fa-phone-alt fa-3x"></i>
                <h3>Call Us</h3>
                <p>+880 96968877</p>
            </div>
            <div class="contact-box dark-bg">
                <i class="fas fa-at fa-3x"></i>
                <h3>Mail Us</h3>
                <p>contact@hotelbt.co</p>
            </div>
        </div>
    </section>
    <div class="clr"></div>
    <footer id="main-footer">
        <p>Hotel BT &copy; 2021, All Rights Reserved</p>
    </footer>
</body>
